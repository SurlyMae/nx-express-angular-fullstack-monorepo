<div id="search-component">
  <label for="search-box">Bird search</label>
  <input
    type="text"
    #searchBox
    id="search-box"
    (input)="search(searchBox.value)"
  />
  <ul class="search-result">
    <li *ngFor="let bird of birds$ | async">
      <a routerLink="/detail/{{ bird.id }}">
        {{ bird.name }}
      </a>
    </li>
  </ul>
</div>
